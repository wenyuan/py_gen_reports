<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    body {
      font-family: "PingFang SC", "Lantinghei SC", "Microsoft YaHei", "HanHei SC", "Helvetica Neue", "Open Sans", Arial, "Hiragino Sans GB", 微软雅黑, STHeiti, "WenQuanYi Micro Hei", SimSun, sans-serif;
      margin: 0;

    .navbar {

      z-index: 10001;

    }

    .report-title a {

    }

    .report-summary {

    .footer {
      position: fixed;

      text-align: center;

    .footer a {

<body>
<nav class="navbar">
